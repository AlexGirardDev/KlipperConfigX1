# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader". Also, select "Enable extra
# low-level configuration options" and configure "GPIO pins to set at
# micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
step_distance: .0125
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_max: 300
position_min: -5
position_endstop: -5
homing_speed: 50
homing_retract_dist:0

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
microsteps: 16
run_current: 1.000
hold_current: 0.800
stealthchop_threshold: 99999
driver_SGTHRS: 100
diag_pin: ^PC0

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
step_distance: .0125
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -14
position_min: -14
position_max: 314
homing_speed: 50
homing_retract_dist:0

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
microsteps: 16
run_current: 1.000
hold_current: 0.800
stealthchop_threshold: 9999
driver_SGTHRS: 100
diag_pin: ^PC1

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
step_distance: .0025
endstop_pin: probe:z_virtual_endstop
position_endstop: 0.0
position_max: 380
position_min: -3

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
microsteps: 16
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 5

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
step_distance: 0.00229295
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250
max_extrude_only_distance: 500

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
microsteps: 16
run_current: 1.06
hold_current: 0.800
stealthchop_threshold: 5

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[bltouch]
z_offset: 0.3
speed:50
control_pin: PA1
sensor_pin:^PC14
probe_with_touch_Mode: True

[safe_z_home]
home_xy_position: 150,150
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 60
horizontal_move_z: 5
mesh_min: 0,40
mesh_max: 260,300
probe_count:5

[gcode_macro G29]
gcode:
	G28 X
	G28 Y
	G28 Z
	BED_MESH_CALIBRATE
[gcode_macro START_PRINT]
default_paramater_BED_TEMP: 60
default_paramater_EXTRUDER_TEMP: 200

gcode:
	G28
	G29
	G90
	G1 X0 Y0 Z5 F3000
	G92 E0
	G1 X20 Y5 Z0.3 F5000.0
	G1 X

[gcode_macro START_PRINT]
# Reference https://shorturl.at/intuA
# On how to override default parameters
default_parameter_BED_TEMP: 60
default_parameter_EXTRUDER_TEMP: 200

gcode:
	# Home the printer
	G28
	#Probe Everytime
	G29 
	#load saved mesh at print start instead of probe. Uncomment to use but comment out G29
	#BED_MESH_PROFILE LOAD=x1   			 
	# Use absolute coordinates
	G90
	# Move the nozzle near the bed
	G1 X0 Y0 Z5 F3000
	# Move the nozzle very close to the bed
	G1 Z0.15 F300
	G92 E0 ;Reset Extruder
	G1 X20 Y5 Z0.3 F5000.0			   
	G1 Z0.3 F1000 				    
	G1 X200 Y5 F1500.0 E15 			   
	G1 X200 Y5.3 Z0.3 F5000.0			    
	G1 X5.3  Y5.3 Z0.3 F1500.0 E30 			
	G1 Z3 F3000 				     
	G21 ; set units to millimeters
	G90 ; use absolute coordinates
	M83 ; use relative distances for extrusion
	G92 E0

[gcode_macro END_PRINT]
gcode:
	## Turn off bed, extruder, and fan
	M140 S0
	M104 S0
	M106 S0
	# Move nozzle away from print while retracting
	G91
	G1 X-2 Y-2 E-3 F300
	# Raise nozzle by 10mm
	G1 Z30 F3000
	G90
	# Disable steppers
	M84

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFD605424E313836761157-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

